<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logoIcon.png" type="image/x-icon">
    <script src="./JS/script.js" defer></script>
    <title>Registration Form</title>
</head>
<body>

    <form action="#" class="form">
        <h1 class="form-title"> Registration Form</h1>
        <p id="percentage">0% completed</p>
        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="progress-step progress-step-active " data-title="Intro"></div>
            <div class="progress-step" data-title="Contact"></div>
            <div class="progress-step" data-title="ID"></div>
            <div class="progress-step" data-title="Password"></div>
        </div>
        
        <!-- Form step 1 -->
        <div class="form-step form-step-active">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username">
            </div>
            <div class="input-group">
                <label for="position">Position</label>
                <input type="text" name="position" id="position" placeholder="Enter your position">
            </div>
            <div>
                <a href="#" class="btn btn-next first-next-btn">Next</a>
            </div>
        </div>
        <!-- Form step 2 -->
        <div class="form-step">
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" placeholder="Enter Phone number">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="btn-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>
        <!-- Form step 3 -->
        <div class="form-step">
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div class="input-group">
                <label for="NIN">Email</label>
                <input type="number" name="nin" id="nin">
            </div>
            <div class="btn-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>
        <!-- Form step 4 -->
        <div class="form-step">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="input-group">
                <label for="password">Confirm Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="btn-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <input type="submit" value="submit" class="btn">
            </div>
        </div>
    </form>
</body>
</html>
